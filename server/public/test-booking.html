<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Booking</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Booking Creation</h1>
        
        <form id="bookingForm">
            <div class="form-group">
                <label for="mealType">Meal Type:</label>
                <select id="mealType" required>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            
            <button type="submit">Create Booking</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <h2>Check Bookings</h2>
        <button onclick="checkBookings()">Check All Bookings</button>
        <button onclick="checkTodayBookings()">Check Today's Bookings</button>
        <div id="bookingsResult" class="result" style="display: none;"></div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const mealType = document.getElementById('mealType').value;
            const date = document.getElementById('date').value;
            
            try {
                const response = await fetch('/api/bookings/quick-book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_TOKEN_HERE' // You'll need to get a real token
                    },
                    body: JSON.stringify({
                        mealType,
                        date
                    })
                });
                
                const result = await response.json();
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = `
                    <h3>Booking Result:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
        
        async function checkBookings() {
            try {
                const response = await fetch('/api/bookings/debug', {
                    headers: {
                        'Authorization': 'Bearer YOUR_TOKEN_HERE' // You'll need to get a real token
                    }
                });
                
                const result = await response.json();
                
                document.getElementById('bookingsResult').style.display = 'block';
                document.getElementById('bookingsResult').innerHTML = `
                    <h3>All Bookings:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('bookingsResult').style.display = 'block';
                document.getElementById('bookingsResult').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function checkTodayBookings() {
            try {
                const response = await fetch('/api/bookings?date=today', {
                    headers: {
                        'Authorization': 'Bearer YOUR_TOKEN_HERE' // You'll need to get a real token
                    }
                });
                
                const result = await response.json();
                
                document.getElementById('bookingsResult').style.display = 'block';
                document.getElementById('bookingsResult').innerHTML = `
                    <h3>Today's Bookings:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('bookingsResult').style.display = 'block';
                document.getElementById('bookingsResult').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
